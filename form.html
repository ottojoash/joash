<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>freeCodeCamp</title>
</head>
<body>
  <h1>SURVEY FORM</h1>
   <div id="form-outer">
       <p>lets us know how we can improve freecodecamp
       </p>
       <form>
      <div class="rowTab">
          <div class="labels">
                <label id="name-label" for="name">* NAME</label>
          </div>
          <div class="righttab">
                <input name="name" class="input-field"  placeholder="Enter your name">
          </div>

      </div>
      <div>
        <div class="labels"><label id="email-label" for="email">* EMAIL </label>
        </div>
        <div class="righttab"><input name="email" class="input-field"  placeholder="Enter your Email">
        </div>
        
    </div>     
    <div>
        <div class="labels"><label id="number-label" for="age">* AGE </label>
        </div>
        <div class="righttab"><input name="age" class="input-field" placeholder="Age">
        </div>
        
    </div> 
    <div>
        <div><label>Which option best describes your current role?</label>
        </div>
        <div><select>
                <option>Select an option</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
              </select>
            </div>
        
    </div>          
    <div>
        <div class="labels"><label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="righttab"><ul style="list-style: none;">
                <li class="radio"><label>Definitely<input name="radio-buttons" class="userRatings" type="radio" value="1"></label></li>
                <li class="radio"><label>Maybe<input name="radio-buttons" class="userRatings" type="radio" value="2"></label></li>
                <li class="radio"><label>Not sure<input name="radio-buttons" class="userRatings" type="radio" value="3"></label></li>
              </ul>
            </div>
            <div>
                    <div class="labels">
                      <label>What do you like most in FCC: </label>
                    </div>
                    <div class="rightTab">
                      <select>
                    <option>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                  </select>
                    </div>
                  </div>
                  <div>
                        <div class="labels">
                          <label>Things that should be improved in the future<br>(Check all that apply): </label>
                        </div>
                        <div class="rightTab">
                          <ul>
                            <li class="checkbox"><label><input type="checkbox">Front-end Projects</label></li>
                            <li class="checkbox"><input type="checkbox">Back-end Projects</li>
                            <li class="checkbox"><label><input type="checkbox">Data Visualization</label></li>
                            <li class="checkbox"><label><input type="checkbox">Challenges</label></li>
                            <li class="checkbox"><label><input type="checkbox">Open Source Community</label></li>
                            <li class="checkbox"><label><input type="checkbox">Gitter help rooms</label></li>
                            <li class="checkbox"><label><input type="checkbox">Videos</label></li>
                            <li class="checkbox"><label><input type="checkbox">City Meetups</label></li>
                            <li class="checkbox"><label><input type="checkbox">Wiki</label></li>
                            <li class="checkbox"><label><input type="checkbox">Forum</label></li>
                            <li class="checkbox"><label><input type="checkbox">Additional Courses</label></li>
                          </ul>
                        </div>
                      </div>
                      <div>
                            <div class="labels">
                              <label>Any Comments or Suggestions?</label>
                            </div>
                            <div class="rightTab">
                              <textarea style="height:50px;resize: width: 50px;" placeholder="Enter your comment here..."></textarea>
                            </div>
                          </div>
    </div>                   
    <button id="submit" type="submit">Submit</button>
       </form>
   </div> 
</body>
</html>
